language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t rajtopale/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true rajtopale/docker-react yarn test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-544475008658"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY